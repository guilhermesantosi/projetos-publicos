<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RÃ©logio Digital</title>
</head>
<body>
    <main>
        <section>
                
            <div class="time" id="horas"></div>
            <div class="time" id="min"></div>
            <div class="time" id="seg"></div>
        </section>

        <script>
            function Relogio() {
            const agora = new Date()
            const h = agora.getHours().toString().padStart(2, '0');
            const m = agora.getMinutes().toString().padStart(2, '0');
            const s = agora.getSeconds().toString().padStart(2, '0');

            const hora = document.getElementById('horas')
            const minuto = document.getElementById('min')
            const segundo = document.getElementById('seg')

            hora.innerText = (`${h}`)
            minuto.innerText = (`${m}`)
            segundo.innerText = (`${s}`)
        
            }

            setInterval(Relogio, 1000);
            Relogio();

            
        </script>
    </main>
</body>
</html>
